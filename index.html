<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Facebook</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-bar side-bar" id="accordionSidebar">

            <!-- Sidebar Brand -->
            <a class="sidebar-brand" href="#">
                <div class="sidebar-brand-icon">
                    <img src="./images/logo-ic.png">
                </div>
            </a>

            <!-- Nav items -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/dashboard-ic.png" alt="there something here">
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Nav item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapse mess-btn" href="#">
                    <img src="/images/message-chat-ic.png" alt="#">
                    <span>Nhắn tin</span>
                    <span class="fas fa-angle-down dropdown-fa first"></span>
                </a>
                
                <ul class="mess-show">
                    <li><a href="#">Quản lý tin nhắn</a></li>
                    <li><a href="#">Gửi tin nhắn hàng loạt</a></li>
                </ul>
            </li>
            
            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/undisplay-comment-ic.png" alt="nothing">
                    <span>Ẩn bình luận</span>
                </a>
            </li>   
            
            <!-- Nav item - Page collapse menu -->
            <li class="nav-item">
                <a class="nav-link collapse interact-btn" href="#">
                    <img src="/images/filter-setting-ic.png">
                    <span>Tự động</span>
                    <span class="fas fa-angle-down dropdown-fa second"></span>
                </a>
                <ul class="ỉnteract-show">
                    <li><a href="#">Tự động tương tác</a></li>
                    <li><a href="#">Tự động chia sẻ</a></li>
                </ul>
            </li>

            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/filter-sort-ic.png" alt="nothing">
                    <span>Lọc bạn bè</span>
                </a>
            </li>   

            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/user-ic.png" alt="nothing">
                    <span>Mời tham gia nhóm</span>
                </a>
            </li>   
        </ul>

        <!-- Wrapper content -->
        <div>
            <!-- Topbar -->
            <div>
                <div >
                    <button class="btn">
                        <span class="fas fa-align-left"></span>
                    </button>
                </div>
                <div></div>
            </div>
            <!-- Content -->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
