<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Facebook</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-bar side-bar" id="accordionSidebar">

            <!-- Sidebar Brand -->
            <a class="sidebar-brand" href="#">
                <div class="sidebar-brand-icon">
                    <img src="./images/logo-ic.png">
                </div>
            </a>

            <!-- Nav items -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/dashboard-ic.png" alt="there something here">
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Nav item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <img src="./images/message-chat-ic.png">
                    <span>Nhắn tin</span>
                </a>
                <div id="collapseOne" class="collapse" data-parent="#accordionSidebar">
                    <div class="collapse-inner">
                       <a class="collapse-item" href="#">Quản lý tin nhắn</a> 
                      <a class="collapse-item" href="#">Gửi tin nhắn hàng loạt</a>
                    </div>
                </div>
            </li>
            
            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/undisplay-comment-ic.png" alt="nothing">
                    <span>Ẩn bình luận</span>
                </a>
            </li>   
            
            <!-- Nav item - Page collapse menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toogle="collapse" data-target="collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    <img src="./images/filter-setting-ic.png" alt="filter setting">
                    <span>Tự động</span>
                </a>
                <div id="collapseTwo" class="collapse" data-parent="#accordionSidebar">
                    <div class="collapse-inner">
                        <a href="#" class="collapse-item">#</a>
                    </div>
                </div>
            </li>

            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/filter-sort-ic.png" alt="nothing">
                    <span>Lọc bạn bè</span>
                </a>
            </li>   

            <!-- Nav item -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="./images/user-ic.png" alt="nothing">
                    <span>Mời tham gia nhóm</span>
                </a>
            </li>   
        </ul>

        <!-- Top bar -->
        <div id="wrapper-content">
            <nav class="navbar navbar-expand">
                <div class="toogle">
                    <button class="btn btn-primary btn-toogle" id="sidebarToggle">
                        <img src="/images/sidebar-ic.png">
                    </button>
                </div>
                <ul class="navbar-nav">
                    <div class="topbar-divider"></div>
                    <li class="nav-item">
                        <a class="nav-item__btn-language" href="#">
                            <img src="./images/language-ic.png">
                        </a>
                    </li>
                    <div class="topbar-divider"></div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navBarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="image-rounded" src="./images/profile-ic.png">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navBarDropDown">
                            <a class="dropdown-item" href="#">Access Token</a>
                            <hr class="sidebar-divider">
                            <a class="dropdown-item" href="#">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <!-- Main content -->
            
        </div>
    </div>
</body>
</html>
